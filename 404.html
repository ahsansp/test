<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 web</title>
  </head>
  <body>
    <form action="https://ahsansp.github.io/test/" method="get" id="form">
      <input type="hidden" name="param" id="param" />
    </form>
    <script>
      const currentUrl = window.location.href;
      data = currentUrl
        .replace("https://ahsansp.github.io/test/", "", currentUrl)
        .split("/");
      document.getElementById("param").value = encodeURIComponent(
        JSON.stringify(data)
      );
      document.getElementById("form").submit();
      //   window.location.href = "https://ahsansp.github.io/test/";
    </script>
  </body>
</html>
